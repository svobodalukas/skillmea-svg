<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>2.2 Sprite mapa</title>
    <link href="../style-common.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-title">HipsterBikes!</div>
      <div class="header-tools">
        <svg width="32" height="32">
          <use href="icons.svg#user"></use>
        </svg>
        <svg width="32" height="32">
          <use href="icons.svg#cart"></use>
        </svg>
      </div>
    </header>

    <main>
      <div class="card">
        <h1 class="card-title">CTM Koyuk 2.0</h1>
        <img src="_assets/ctm-koyuk.jpeg" width="840" height="496" alt="kolo">

        <h2 class="card-subtitle">Hipster rating</h2>
        <div class="rating">
          <svg width="48" height="48" class="star-fill">
            <use href="icons.svg#star"></use>
          </svg>
          <svg width="48" height="48" class="star-empty">
            <use href="icons.svg#star"></use>
          </svg>
          <svg width="48" height="48" class="star-empty">
            <use href="icons.svg#star"></use>
          </svg>
          <svg width="48" height="48" class="star-empty">
            <use href="icons.svg#star"></use>
          </svg>
          <svg width="48" height="48" class="star-empty">
            <use href="icons.svg#star"></use>
          </svg>
        </div>

        <button class="btn">
          <svg width="24" height="24">
            <use href="icons.svg#cart"></use>
          </svg>
          Add to basket
        </button>
      </div>
    </main>

  </body>
</html>
