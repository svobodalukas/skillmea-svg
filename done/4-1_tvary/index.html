<!DOCTYPE html>

  <body>

    <svg width="500" height="500" class="canvas">
      <line x1="50" y1="50" x2="450" y2="50" stroke="red" stroke-width="5"></line>

      <rect x="50" y="100" width="100" height="100"></rect>
      <rect x="350" y="100" width="100" height="100"></rect>

    </svg>
