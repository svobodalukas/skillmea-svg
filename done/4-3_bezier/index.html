<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>4.2 Beziérova křivka</title>
    <link href="../style-common.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <svg width="500" height="500" class="canvas" fill="none">
      <path d="M50,250 C150,150 150,350 250,250 S350,350 450,250" stroke="red" stroke-width="5"></path>

      <path d="M50,250 Q250,500 450,250" stroke="green" stroke-width="5"></path>
    </svg>

    <!-- 
    Možnosti:
      M/m = move to
      L/l = line to
      H/h = horizontal line to
      V/v = vertical line to
      C/c = curve to
      S/s = smooth curve to
      Q/q = quadratic Bézier curve
      T/t = smooth quadratic Bézier curve to
      A/a = elliptical Arc
      Z = close path 

      Nástroje:
      https://svg-path-visualizer.netlify.app/
      https://yqnn.github.io/svg-path-editor/

      Další čtení:
      https://css-tricks.com/svg-path-syntax-illustrated-guide/
      https://cs.wikipedia.org/wiki/Pierre_B%C3%A9zier
    -->

  </body>
</html>
